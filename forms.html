<!-- Form control -->
<center class="h4">Bootstrap form controls</center>
<div class="container">
     <div class="row">
    <div class="col-lg-3">
    <form>
    <div class="form-group">
      <label for="UserName" >User Name</label>
      <input type="text" placeholder="Login User" class="form-control" id="UserName">

    </div>
    <div class="form-group">
      <label for="DOB" >DayOfBirth</label>
      <input type="text" placeholder="DayOfBirth" class="form-control" id="DOB">

    </div>
    <div class="form-group">
      <label for="email" >EmailId</label>
      <input type="text" placeholder="Email Id" class="form-control" id="email">

    </div>
    <div class="form-group">
      <label for="workexprission" >WorkExprission</label>
      <input type="text" placeholder="WorkExprission" class="form-control" id="workexprission">

    </div>
    <div class="form-group">
      <label for="totalWebSites" >Total WebSites</label>
      <input type="text"  placeholder="Total WebSites"class="form-control"  id="totalWebSites">

    </div>
    <div class="form-group">
      <label for="ProductDescription" >Product Description</label>
      <textarea  class="form-control"  id="totalWebSites" placeholder="Product Description" row="30" ></textarea>  

    </div>
   
    <label class="checkbox-inline"><input type="checkbox" value="option1">option1</label>
    
    
    <label class="checkbox-inline"><input type="checkbox" value="option2">option2</label>
    
    <label class="checkbox-inline"><input  disabled type="checkbox" value="option3">option3</label>
    <!-- RADIO BUTTON-->
     <label class="radio-inline"><input type="radio" name="radioGroup" value="option1">option1</label>
    
    
    <label class="radio-inline"><input type="radio"  name="radioGroup"value="option2">option2</label>
    
    <label class="radio-inline"><input  disabled type="radio" name="radioGroup" value="option3">option3</label>
    <select  multiple class="form-control">
      <option value="madhavi">madhavi</option>
      <option value="madhu">madhu</option>
      <option value="prema">prema</option>
      <option value="joanna">joanna</option>
      <option value="munisri">munisri</option>

    </select>
    
    <div class="form-group">
     <!--  <label for="Password" >User Name</label> -->
     <button  type="submit"class="btn btn-primary">Login</button>

    </div>
    </form>
 </div>
    </div>
    </div>
    <!--Bootstrap disabled and readonly form controls -->
<center>Bootstrap disabled and readonly form controls</center>
<div class="container">
     <div class="row">
    <div class="col-xs-12">
    <form>
    <input type="text"   readonly class="form-control" placeholder="Full User Name" id="fullname">
     <input type="text"   disabled class="form-control" placeholder="Full User Name" id="fullname">
    </form>
    </div>
    </div>
